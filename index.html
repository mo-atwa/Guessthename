<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1></h1>
    <div class="container">
      <div class="game-area">
        <div class="input"></div>
        <div class="control">
          <button class="check">Chack</button>
          <button class="hint"><span></span> Hint</button>
        </div>
        <div class="message"></div>
      </div>
      <div class="keys">
        <h2 class="text">Key Colors</h2>
        <div class="key-color">
          <div class="key-place in-place"></div>
          <div class="key-text">Letter is right and in place</div>
        </div>
        <div class="key-color">
          <div class="key-place not-place"></div>
          <div class="key-text">Letter is right BUT not in place</div>
        </div>
        <div class="key-color">
          <div class="key-place no"></div>
          <div class="key-text">Letter is wrong</div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="./main.js"></script>
  </body>
</html>
