<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Name</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2></h2>
    <div class="container">
      <div class="game-area">
        <div class="input"></div>
        <div class="control">
          <button class="check">Chack</button>
          <button class="hint"><span></span> Hint</button>
        </div>
        <div class="message"></div>
      </div>
      <div class="keys">
        <div class="text"><span class="info">></span>Key Colors</div>
        <div class="allkeys">
          <div class="key-color in-place">
            <div class="key-text">Letter is right and in place</div>
          </div>
          <div class="key-color not-place">
            <div class="key-text">Letter is right BUT not in place</div>
          </div>
          <div class="key-color no">
            <div class="key-text">Letter is wrong</div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="./main.js"></script>
  </body>
</html>
